		<!-- shaders -->

		<script type="text/x-glsl" id="vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;

		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">
			
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition[3]; // in world space
			uniform vec3 clight;
			uniform vec3 cspec;
			uniform vec3 cdiff;
			uniform float roughness;
			const float PI = 3.14159;
			 vec3 outRadiance2;
			 vec3 outRadianceTot;
			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			void main() {
				
				for(int contato=0; contato < 3; contato++){
					
				
					vec4 lPosition = viewMatrix * vec4( pointLightPosition[contato] , 1.0 );
					vec3 l = normalize(lPosition.xyz - vPosition.xyz);
					vec3 n = normalize( vNormal );  // interpolation destroys normalization, so we have to normalize
					vec3 v = normalize( -vPosition);
					vec3 h = normalize( v + l);
					
					// small quantity to prevent divisions by 0
					float nDotl = max(dot( n, l ),0.000001);
					float lDoth = max(dot( l, h ),0.000001);
					float nDoth = max(dot( n, h ),0.000001);
					float vDoth = max(dot( v, h ),0.000001);
					float nDotv = max(dot( n, v ),0.000001);
					vec3 fresnel = FSchlick(lDoth);
					vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
						(4.0*nDotl*nDotv);
					outRadiance2 = PI* clight * nDotl * BRDF;
					outRadianceTot.x=outRadianceTot.x + outRadiance2.x;
					outRadianceTot.y=outRadianceTot.y + outRadiance2.y;
					outRadianceTot.z=outRadianceTot.z + outRadiance2.z;
				}
				// gamma encode the final value
				vec3 outRadiance= outRadianceTot;
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>
		
		<script type="text/x-glsl" id="texture-vertex">
			
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec2 uVv;

		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			uVv = uv;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="texture-fragment">
			
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
			uniform vec3 pointLightPosition[3]; // in world space
			uniform vec3 clight;
			uniform vec3 spec_col;
			uniform vec3 ambientLight;
			uniform sampler2D diffuseMap;
			uniform sampler2D roughnessMap;
			uniform sampler2D normalMap;
			uniform vec2 normalScale;
			uniform vec2 textureRepeat;
			const float PI = 3.14159;

			vec3 outRadiance2;
			vec3 outRadianceTot;
			vec3 cdiff;
			vec3 cspec;
			float roughness;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			

		vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {

			vec3 q0 = dFdx( eye_pos.xyz );
			vec3 q1 = dFdy( eye_pos.xyz );
			vec2 st0 = dFdx( uVv.st );
			vec2 st1 = dFdy( uVv.st );

			vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
			vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
			vec3 N =  surf_norm ;

			vec3 mapN = normalize(texture2D( normalMap, uVv * textureRepeat ).xyz * 2.0 - 1.0);
			mapN.xy = normalScale * mapN.xy;
			mat3 tsn = mat3( S, T, N );
			return normalize( tsn * mapN );

		}

			void main() {
				cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));
				// texture in sRGB, linearize
				cspec = pow( spec_col, vec3(2.2));
				roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map
				for(int con=0; con<3;con++){
				
				vec4 lPosition = viewMatrix * vec4( pointLightPosition[con], 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal ));
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);

				

				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);

				outRadiance2 = PI* clight * nDotl * BRDF;
				outRadianceTot.x=outRadianceTot.x + outRadiance2.x;
				outRadianceTot.y=outRadianceTot.y + outRadiance2.y;
				outRadianceTot.z=outRadianceTot.z + outRadiance2.z;
				}
				vec3 outRadiance=outRadianceTot;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>
		
		<!-- three.js code -->
		
		<script>
			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
				
			var scene = new THREE.Scene();
				
			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;
			
			vst = document.getElementById("texture-vertex").textContent;
			fst = document.getElementById("texture-fragment").textContent;
		
			redMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.RED, vertexShader: vs, fragmentShader: fs });
			blueMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.BLUE, vertexShader: vs, fragmentShader: fs });
			greenMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.GREEN, vertexShader: vs, fragmentShader: fs });
			whiteMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.WHITE, vertexShader: vs, fragmentShader: fs });
			metalMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.METAL, vertexShader: vs, fragmentShader: fs });
			ironMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.IRON, vertexShader: vs, fragmentShader: fs });
			aluminiumMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.aluminium, vertexShader: vs, fragmentShader: fs });
			copperMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.COPPER, vertexShader: vs, fragmentShader: fs });
			bluemetalMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.BLUEMETAL, vertexShader: vs, fragmentShader: fs });
			redmetalMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.REDMETAL, vertexShader: vs, fragmentShader: fs });
			caseMaterial = redMaterial;
			dispenserMaterial = aluminiumMaterial;

			var loader = new THREE.CubeTextureLoader();
				loader.setPath( 'textures/DallasW/' );

			var textureCube = loader.load( [
				'posx.jpg', 'negx.jpg',
				'posy.jpg', 'negy.jpg',
				'posz.jpg', 'negz.jpg'
			] );

			scene.background = textureCube;
			var diffuseMap = loadTexture( "textures/" + "Wood06_col.jpg" );
			var roughnessMap = loadTexture( "textures/" + "Wood06_rgh.jpg" );
			var normalMap = loadTexture( "textures/" + "Wood06_nrm.jpg" );
			
			var textureUniforms = {
						diffuseMap:	{ type: "t", value: diffuseMap},
						roughnessMap:	{ type: "t", value: roughnessMap},
						normalMap:	{ type: "t", value: normalMap},
						normalScale: {type: "v2", value: new THREE.Vector2(1,1)},
						pointLightPosition: {  value: [
							new THREE.Vector3(70, 20, 70),
							new THREE.Vector3(-70, 20, 70),
							new THREE.Vector3(0, 20, -100),
							]
						 },
						clight:	{ type: "v3", value: new THREE.Vector3( 1.0,   1.0,   1.0) },
						spec_col:	{ type: "v3", value: new THREE.Vector3(0.12,  0.12,    0.12) },
						ambientLight:	{ type: "v3", value: new THREE.Vector3() },
						textureRepeat: { type: "v2", value: new THREE.Vector2(1,1) }
			};
			
			var diffuseMap2 = loadTexture( "textures/" + "Wood03_col.jpg" );
			var roughnessMap2 = loadTexture( "textures/" + "Wood03_rgh.jpg" );
			var normalMap2 = loadTexture( "textures/" + "Wood03_nrm.jpg" );

			var textureUniforms2 = {
						diffuseMap:	{ type: "t", value: diffuseMap2},
						roughnessMap:	{ type: "t", value: roughnessMap2},
						normalMap:	{ type: "t", value: normalMap2},
						normalScale: {type: "v2", value: new THREE.Vector2(1,1)},
						pointLightPosition: {  value: [
							new THREE.Vector3(70, 20, 70),
							new THREE.Vector3(-70, 20, 70),
							new THREE.Vector3(0, 20, -100),
							]
						 },
						clight:	{ type: "v3", value: new THREE.Vector3( 1.0,   1.0,   1.0) },
						spec_col:	{ type: "v3", value: new THREE.Vector3(0.12,  0.12,    0.12) },
						ambientLight:	{ type: "v3", value: new THREE.Vector3() },
						textureRepeat: { type: "v2", value: new THREE.Vector2(1,1) }
			};


			woodMaterial = new THREE.ShaderMaterial({uniforms: textureUniforms, vertexShader:vst ,fragmentShader:fst});
			woodMaterial.extensions = { derivatives: true };
			
			woodMaterial2 = new THREE.ShaderMaterial({uniforms: textureUniforms2, vertexShader:vst ,fragmentShader:fst});
			woodMaterial2.extensions = { derivatives: true };


			var loader = new THREE.GLTFLoader().setPath( 'models/gltf/coffee/' );
			loader.load( 'scene.gltf', function ( object ) {
				model = object.scene.children[0];
				console.log(model.name);
				model.scale.multiplyScalar( 0.01 );
				model.traverse(function( child ){
					console.log(child.name);
					switch(child.name){
						case 'Null':
							child.remove(child.children[2]);
							break;
						case 'Tropfschahle_Car_Paint_-_Cherry_Metallic_0':
							child.visible = false;
							break;
						case 'Blech_Extrudieren_1_Chrome_0':
						case 'Scheibe_Extrudieren':
							child.position.y -= 30;
							break;
						case 'Extrudieren_Extrudieren_0':
						case 'Extrudieren_2_Extrudieren1_0':
							child.material.side = THREE.DoubleSide;
							break;
						case 'Rahmen_Chrome_0':
							child.scale.y = 1.5;
							child.position.y -= 58;
							break;
						case 'Extrudieren_2_2_Car_Paint_-_White_Solid_0':
							child.position.z += 1;
							break;
						case 'Korpus_Car_Paint_-_Cherry_Metallic_0':
							child.scale.y=1.005;
							child.position.y+= -3;

							break;
						default:
							break;
					}
				});
				
				updateMaterials(aluminiumMaterial, whiteMaterial, woodMaterial);
				scene.add(model);
			});
			
			var stats = new Stats();
		
			function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {

						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    			  texture.offset.set( 0, 0 );
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}

			var cameraPivot= new THREE.Object3D(0,0,0);
			var cameraDir;

			function init() {
				renderer.setClearColor( 0xf0f0f0 );
				
				cameraPivot.add(camera);
				camera.position.set( 0, 6, 14 );
				camera.lookAt(0,3,0);

				cameraDir = new THREE.Vector3(0, 10, 20 );
				cameraDir.normalize();

				var geometry = new THREE.PlaneGeometry(15, 15, 32 );
				var material = new THREE.MeshBasicMaterial( {color: 0x888888, side: THREE.DoubleSide} );
				var plane = new THREE.Mesh( geometry, material );
				plane.receiveShadow=true;
				scene.add( plane );
				plane.rotation.x = 90*Math.PI/180;
				scene.add( cameraPivot );
				var light = new THREE.PointLight( 0xffffff, 2, 1000 );
				light.position.set( 10, 0, 10 );
				
				scene.add( light );
				
				$("body").prepend(renderer.domElement );
				
				$( "#slider" ).slider({
					value: 350,
					max: 700,
					slide: slide,
					change: slide
				}).css({ "position": "fixed", "bottom": "2%", "left": "2%"});
				
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight);

				window.addEventListener( 'resize', onResize, false );
				window.addEventListener("wheel", zoom, false);

				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '70px';
				document.body.appendChild( stats.domElement );
				document.getElementById('main').appendChild(renderer.domElement);
			}

			function onResize() {
				renderer.setSize( window.innerWidth, window.innerHeight);
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();
			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );
				
			}
			
			function slide(){
				cameraPivot.rotation.y = 2 * Math.PI * ($("#slider").slider("value") - 350)/700;
			}
			
			function zoom(evt){
				const d = evt.deltaY;
				if((d > 0 && camera.position.z < 20) || (d < 0 && camera.position.z > 10)){
					let cam = cameraDir.clone();
					camera.position.add( cam.multiplyScalar(d/40));
				}
			}
			
			function updateGUIButton(){
				if($("#gui-button").children().attr("value") == "Close"){
					$("#gui-button").children().attr("value", "Open");
				} else {
					$("#gui-button").children().attr("value", "Close");
				}
				$("#gui-button").children().attr("disabled", false);
			}
			
			function changeGUIState(){
				$("#gui-button").children().attr("disabled", true);
				let options = {direction: "right"};
				if($("#gui-button").children().attr("value") == "Close"){
					$("#colors").hide("slide", options, 500, updateGUIButton);
					$("#slider").animate({ "width":"96%" }, 500, "swing");
				} else {
					$("#colors").show("slide", options, 500, updateGUIButton);
					$("#slider").animate({ "width":"81%" }, 500, "swing");
				}
			}
			
			function selectedPrinMaterial(selected){
				switch(selected){
					case 'red':
						caseMaterial = redMaterial;
						break;
					case 'green':
						caseMaterial = greenMaterial;
						break;
					case 'blue':
						caseMaterial = blueMaterial;
						break; 
					case 'wood':
						caseMaterial = woodMaterial;
						break;
					case 'wood2':
						caseMaterial = woodMaterial2;
						break;
					case 'redMetal':
						caseMaterial = redmetalMaterial;
						break;
					case 'blueMetal':
						caseMaterial = bluemetalMaterial;
						break;
					default:
						break;
				}
				updateMaterials(whiteMaterial, dispenserMaterial, caseMaterial);
			}

			function selectedSecMaterial(selected){
				switch(selected){
					case 'metal':
						dispenserMaterial = metalMaterial;
						break;
					case 'iron':
						dispenserMaterial = ironMaterial;
						break;
					case 'aluminium':
						dispenserMaterial = aluminiumMaterial;
						break; 
					case 'copper':
						dispenserMaterial = copperMaterial;
						break;
					default:
						break;
				}
				updateMaterials( whiteMaterial, dispenserMaterial, caseMaterial);
			}

			function updateMaterials(metal, dispenser, other){
				if(model == undefined){
					return;
				}
				model.traverse(function(child){
					if(child.isMesh){
						switch(child.name){
							case 'Tropfschahle_Car_Paint_-_Cherry_Metallic_0':
							case 'Extrudieren_Extrudieren_0':
							case 'Extrudieren_2_Extrudieren1_0':
								break;
							case 'Rahmen_Chrome_0':
							case 'Sweep_1_Car_Paint_-_White_Solid_0':
							case 'Blech_Extrudieren_1_Chrome_0':
								child.material = dispenser;
								break;
							case 'Zylinder_1_Chrome_0':
							case 'Scheibe_Extrudieren_Car_Paint_-_Cherry_Metallic_0':
							case 'Scheibe_Extrudieren__0':
							case 'Zylinder_Chrome_0':
							case 'Zylinder_2_Extrudieren1_0':
							case 'Zylinder_3_Chrome_0':
								child.material = metal;
								break;
							default:
								child.material = other;
								break;
						}
					}
				});
			}

			init();
			update();
			render();

		</script>
