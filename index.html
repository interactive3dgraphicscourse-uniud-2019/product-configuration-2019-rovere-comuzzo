		<!-- shaders -->

		<script type="text/x-glsl" id="vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;

		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform vec3 cspec;
			uniform vec3 cdiff;
			uniform float roughness;
			const float PI = 3.14159;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = normalize( vNormal );  // interpolation destroys normalization, so we have to normalize
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);
				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				vec3 outRadiance = PI* clight * nDotl * BRDF;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>
		
		<!-- three.js code -->

		<script>
			
			var model;
			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			var cameraPivot = new THREE.Object3D();
			var scene = new THREE.Scene();
			
			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;

			redMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.RED, vertexShader: vs, fragmentShader: fs });
			blueMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.BLUE, vertexShader: vs, fragmentShader: fs });
			greenMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.GREEN, vertexShader: vs, fragmentShader: fs });
			whiteMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.WHITE, vertexShader: vs, fragmentShader: fs });
			metalMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.METAL, vertexShader: vs, fragmentShader: fs });
			ironMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.IRON, vertexShader: vs, fragmentShader: fs });
			alluminiumMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.ALLUMINIUM, vertexShader: vs, fragmentShader: fs });
			copperMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.COPPER, vertexShader: vs, fragmentShader: fs });
			bluemetalMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.BLUEMETAL, vertexShader: vs, fragmentShader: fs });
			redmetalMaterial = new THREE.ShaderMaterial({ uniforms: MATERIALS.REDMETAL, vertexShader: vs, fragmentShader: fs });
			var loader = new THREE.CubeTextureLoader();
				loader.setPath( 'textures/DallasW/' );

				var textureCube = loader.load( [
					'posx.jpg', 'negx.jpg',
					'posy.jpg', 'negy.jpg',
					'posz.jpg', 'negz.jpg'
				] );

			scene.background = textureCube;
			var mat=loadTexture('textures/Wood_StaggeredFloorPlanks_Diffuse.png');
			var mat2=loadTexture('textures/Wood_StaggeredFloorPlanks_Diffuse2.png');
			const materialT = new THREE.MeshStandardMaterial( {
						//side: THREE.DoubleSide,
   					//wireframe: true,
    				map: mat,
  				} );
				  const materiala = new THREE.MeshStandardMaterial( {
						//side: THREE.DoubleSide,
   					//wireframe: true,
    				//map: mat2,
					color: 0xff00000
  				} );
			
			var loader = new THREE.GLTFLoader().setPath( 'models/gltf/coffee/' );
			loader.load( 'scene.gltf', function ( object ) {
				model = object.scene.children[0];
				console.log(model.name);
				model.scale.multiplyScalar( 0.01 );
				model.traverse(function( child ){
					console.log(child.name);
					switch(child.name){
						case 'Null':
							child.remove(child.children[2]);
							break;
						case 'Tropfschahle_Car_Paint_-_Cherry_Metallic_0':
							child.visible = false;
							break;
						case 'Blech_Extrudieren_1_Chrome_0':
						case 'Scheibe_Extrudieren':
							child.position.y -= 30;
							break;
						case 'Extrudieren_Extrudieren_0':
						case 'Extrudieren_2_Extrudieren1_0':
							child.material.side = THREE.DoubleSide;
							break;
						case 'Rahmen_Chrome_0':
							child.scale.y = 1.5;
							child.position.y -= 58;
							break;
						case 'Extrudieren_2_2_Car_Paint_-_White_Solid_0':
							child.position.z+=1;
							break;
						default:
							break;
					}
				});
				
				updateMaterials(alluminiumMaterial, whiteMaterial, redmetalMaterial);
				scene.add(model);
			});
			
			var stats = new Stats();
		
			function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {

						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    			  texture.offset.set( 0, 0 );
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}


			//GUI
			var Mate={texture : "def"};
			var Mate2={texture : "def" };
			var gui = new dat.GUI();
			var Second = gui.addFolder('Secondario');
			var Princ = gui.addFolder('Principale');
			Princ.add(Mate, 'texture', [ 'def' , 'chrome', 'hooray' ] );
			Second.add(Mate2, 'texture', [ 'def', 'chrome', 'hooray' ] );

			function init() {
				renderer.setClearColor( 0xf0f0f0 );
				
				cameraPivot.add(camera);
				camera.position.set( 0, 0, 20 );
				
			

				var geometry = new THREE.PlaneGeometry(15, 15, 32 );
				var material = new THREE.MeshBasicMaterial( {color: 0x888888, side: THREE.DoubleSide} );
				var plane = new THREE.Mesh( geometry, material );
				plane.receiveShadow=true;
				scene.add( plane );
				plane.rotation.x=90*Math.PI/180;
				scene.add( cameraPivot );
				var light = new THREE.PointLight( 0xffffff, 2, 1000 );
				light.position.set( 10, 0, 10 );
				
				scene.add( light );
				
				$( "#slider" ).slider({
					value: 350,
					max: 700,
					slide: slide_hor,
					change: slide_hor
				});
				$("body").prepend(renderer.domElement );
				
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth * 0.95, window.innerHeight * 0.95);

				window.addEventListener( 'resize', onResize, false );
				window.addEventListener("wheel", zoom, false);

				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
				
			}

			function onResize() {
				renderer.setSize( window.innerWidth * 0.95, window.innerHeight * 0.95);
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();
			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );
				
			}
			
			function slide_hor(){
				cameraPivot.rotation.y = 2 * Math.PI * ($("#slider").slider("value") - 350)/700;
			}
			
			function zoom(evt){
				let d = evt.deltaY;
				if((d > 0 && camera.position.z < 40) || (d < 0 && camera.position.z > 20)){
					camera.position.z += d/30;
				}
			}
			
			function updateMaterials(metal, dispenser, other){
				if(model == undefined){
					return;
				}
				model.traverse(function(child){
					if(child.isMesh){
						switch(child.name){
							case 'Tropfschahle_Car_Paint_-_Cherry_Metallic_0':
							case 'Extrudieren_Extrudieren_0':
							case 'Extrudieren_2_Extrudieren1_0':
								break;
							case 'Rahmen_Chrome_0':
							case 'Sweep_1_Car_Paint_-_White_Solid_0':
							case 'Blech_Extrudieren_1_Chrome_0':
								child.material = dispenser;
								break;
							case 'Zylinder_1_Chrome_0':
							case 'Scheibe_Extrudieren_Car_Paint_-_Cherry_Metallic_0':
							case 'Scheibe_Extrudieren__0':
							case 'Zylinder_Chrome_0':
							case 'Zylinder_2_Extrudieren1_0':
							case 'Zylinder_3_Chrome_0':
								child.material = metal;
								break;
							default:
								child.material = other;
								break;
						}
					}
				});
			}


			init();
			update();
			render();

		</script>
	</body>
</html>
